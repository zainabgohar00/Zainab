<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div,Class</title>
    <style>
        .main {
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .inner {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="main" style="border: solid 2px rgb(90, 227, 5);">
        <h1>Hello World</h1>
        <p>i like to sleep</p>
        <div class="inner">
            <p> this is inner div</p>
        </div>
    </div>
        <h1>Welcome</h1>
        <p>I like to read</p>
</body>

</html>
